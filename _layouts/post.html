---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <section class="post-content">
    {{ content }}
  </section>
  <!-- Add the comments script here -->
  <div class="comments">
    <script src="https://utteranc.es/client.js"
            repo="[ashterism]"
            issue-term="pathname"
            theme="github-light"
            crossorigin="anonymous"
            async>
    </script>
  </div>
</article>
